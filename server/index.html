            <br />
            <input type="submit" class='btn btn-primary' value='Send Message'/>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

      var $messageForm = $('#messageForm')
      var $message = $('#message')
      var $message = $('#message')

      $messageForm.submit(e => {
        e.preventDefault()
        socket.emit('message', $message.val())
        $message.val('')
      })

    })

  </script>
</body>

</html>
